spring:
  profiles:
    active: test
  application:
    name: test-reward-service
  datasource:
    url: jdbc:tc:postgresql:15.3:///${random.uuid}
    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver
    username: ${random.uuid}
    password: ${random.uuid}
testcontainers:
  reuse:
    enable: true
logging:
  level:
    com.bobbbaich: DEBUG
service:
  sqs:
    gift-lifecycle: gift-lifecycle
  event-bus:
    name: test-event-bus