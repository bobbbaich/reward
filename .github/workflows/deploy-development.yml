name: Development - Deploy to Amazon ECS

on:
  push:
    branches:
      - master

env:
  ENVIRONMENT: development
  AWS_REGION: us-east-1                      # set this to your preferred AWS region, e.g. us-west-1
  ECR_REPOSITORY: reward                     # set this to your Amazon ECR repository name

permissions:
  contents: read

jobs:
  run-tests:
    name: Tests
    environment: development
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/mvn-spring-boot-tests

  build-image:
    name: Build and Publish Image
    needs: run-tests
    environment: development
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          filters: |
            src:
              - 'src/**'
      - uses: ./.github/actions/aws-ecr-publish-image
        id: aws-ecr-publish-image
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
    outputs:
      ecr-image: ${{ steps.aws-ecr-publish-image.outputs.ecr-image }}

  deploy:
    name: Deploy
    needs: build-image
    environment: development
    runs-on: ubuntu-latest
    env:
      ECR_IMAGE: ${{ needs.build-image.outputs.ecr-image }}
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/aws-deploy
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
          ecr-image: ${{ env.ECR_IMAGE }}

  deploy-communication:
    name: Deploy communication
    environment: development
    runs-on: ubuntu-latest
    steps:
      - uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - id: deploy-service-communication
        uses: aws-actions/aws-cloudformation-github-deploy@v1
        with:
          name: ${{ env.ENVIRONMENT }}-reward-service-communication
          template: stacks/service-communication.yaml
          no-fail-on-empty-changeset: "1"
          capabilities: 'CAPABILITY_IAM, CAPABILITY_NAMED_IAM' # CAPABILITY_AUTO_EXPAND required by lambda, CAPABILITY_IAM - default, CAPABILITY_NAMED_IAM - by task role
          parameter-overrides: "EnvironmentName=${{ env.ENVIRONMENT }}"
